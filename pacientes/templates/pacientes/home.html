<!DOCTYPE html>
<html>
<head>
    <title>Asilo - PÃ¡gina Inicial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            transition: all 0.3s;
        }
        body.dark-mode {
            background-color: #333;
            color: #f0f4f8;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        .container.dark-mode {
            background-color: #444;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        h1.dark-mode {
            color: #ecf0f1;
        }
        p {
            font-size: 1.2em;
            color: #7f8c8d;
        }
        p.dark-mode {
            color: #bdc3c7;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .button.dark-mode {
            background-color: #2980b9;
        }
        .button.dark-mode:hover {
            background-color: #3498db;
        }
        .theme-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 6px 12px;
            font-size: 0.9em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .theme-toggle:hover {
            background-color: #2980b9;
        }
        .theme-toggle.dark-mode {
            background-color: #2980b9;
        }
        .theme-toggle.dark-mode:hover {
            background-color: #3498db;
        }

        /* Estilos do carrossel */
        .carousel {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .slides {
            display: flex;
            width: 300%; /* 3 slides */
            height: 100%;
            animation: slide 12s infinite;
        }
        .slide {
            width: 33.33%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 1.5em;
        }
        /* AnimaÃ§Ã£o automÃ¡tica */
        @keyframes slide {
            0% { transform: translateX(0); }
            33% { transform: translateX(0); }
            45% { transform: translateX(-33.33%); }
            66% { transform: translateX(-33.33%); }
            78% { transform: translateX(-66.66%); }
            100% { transform: translateX(-66.66%); }
        }
        /* NavegaÃ§Ã£o manual (opcional) */
        .carousel input {
            display: none;
        }
        .carousel label {
            position: absolute;
            bottom: 20px;
            width: 15px;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .carousel label:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        #label1 { left: calc(50% - 40px); }
        #label2 { left: calc(50% - 10px); }
        #label3 { left: calc(50% + 20px); }
        #slide1:checked ~ .slides { animation: none; transform: translateX(0); }
        #slide2:checked ~ .slides { animation: none; transform: translateX(-33.33%); }
        #slide3:checked ~ .slides { animation: none; transform: translateX(-66.66%); }
    </style>
</head>
<body>
    <button onclick="toggleDarkMode()" class="button theme-toggle">ðŸŒžðŸŒ™</button>

        <!-- Carrossel -->
        <div class="carousel">
            <input type="radio" name="slide" id="slide1">
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <div class="slides">
                <div class="slide" style="background-image: url('https://corasenior.com.br/wp-content/uploads/2020/09/idoso-sociedade-cora-residencial-para-idosos.jpg');">
                    Gerencie pacientes com facilidade
                </div>
                <div class="slide" style="background-image: url('https://i1.wp.com/gcene.com/wp-content/uploads/2019/06/idosos-devem-manter-se-ativos.jpg?fit=1200%2C628&ssl=1');">

                <div class="slide" style="background-image: url('https://observatorio3setor.org.br/wp-content/uploads/2019/10/idosos-1024x585.jpg');">

                </div>
            </div>
            <label for="slide1" id="label1"></label>
            <label for="slide2" id="label2"></label>
            <label for="slide3" id="label3"></label>
        </div>

        <p>Escolha uma opÃ§Ã£o abaixo para comeÃ§ar:</p>
        <a href="{% url 'cadastro_paciente' %}" class="button">Cadastrar Novo Paciente</a>
        <a href="{% url 'lista_pacientes' %}" class="button">Ver Lista de Pacientes</a>
        <a href="{% url 'gerar_receita' %}" class="button">Gerar Receita MÃ©dica</a>
    </div>

    <!-- Widget de Acessibilidade VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const container = document.querySelector('.container');
            const h1Elements = document.getElementsByTagName('h1');
            const pElements = document.getElementsByTagName('p');
            const buttons = document.getElementsByClassName('button');

            container.classList.toggle('dark-mode');
            for (let h1 of h1Elements) h1.classList.toggle('dark-mode');
            for (let p of pElements) p.classList.toggle('dark-mode');
            for (let button of buttons) button.classList.toggle('dark-mode');

            const themeButton = document.querySelector('.theme-toggle');
            if (document.body.classList.contains('dark-mode')) {
                themeButton.textContent = 'ðŸŒ™';
            } else {
                themeButton.textContent = 'ðŸŒž';
            }
        }
    </script>
</body>
