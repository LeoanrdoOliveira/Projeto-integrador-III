<!DOCTYPE html>
<html>
<head>
    <title>Gerar Receita MÃ©dica</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            transition: all 0.3s;
        }
        body.dark-mode {
            background-color: #333;
            color: #f0f4f8;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        .container.dark-mode {
            background-color: #444;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        h1.dark-mode {
            color: #ecf0f1;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #34495e;
        }
        label.dark-mode {
            color: #bdc3c7;
        }
        input, select, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s;
        }
        input.dark-mode, select.dark-mode, textarea.dark-mode {
            background-color: #555;
            border-color: #666;
            color: #f0f4f8;
        }
        button {
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        button.dark-mode {
            background-color: #2980b9;
        }
        button.dark-mode:hover {
            background-color: #3498db;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #2980b9;
        }
        a.dark-mode {
            background-color: #2980b9;
        }
        a.dark-mode:hover {
            background-color: #3498db;
        }
        .theme-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 6px 12px;
            font-size: 0.9em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .theme-toggle:hover {
            background-color: #2980b9;
        }
        .theme-toggle.dark-mode {
            background-color: #2980b9;
        }
        .theme-toggle.dark-mode:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <button onclick="toggleDarkMode()" class="button theme-toggle">ðŸŒžðŸŒ™</button>
    <div class="container">
        <h1>Gerar Receita MÃ©dica</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Gerar PDF</button>
        </form>
        <div class="button-container">
            <a href="{% url 'home' %}">Voltar para Home</a>
        </div>
    </div>

    <!-- Widget de Acessibilidade VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const container = document.querySelector('.container');
            const h1Elements = document.getElementsByTagName('h1');
            const labels = document.getElementsByTagName('label');
            const inputs = document.getElementsByTagName('input');
            const selects = document.getElementsByTagName('select');
            const textareas = document.getElementsByTagName('textarea');
            const buttons = document.getElementsByTagName('button');
            const links = document.getElementsByTagName('a');

            container.classList.toggle('dark-mode');
            for (let h1 of h1Elements) h1.classList.toggle('dark-mode');
            for (let label of labels) label.classList.toggle('dark-mode');
            for (let input of inputs) input.classList.toggle('dark-mode');
            for (let select of selects) select.classList.toggle('dark-mode');
            for (let textarea of textareas) textarea.classList.toggle('dark-mode');
            for (let button of buttons) button.classList.toggle('dark-mode');
            for (let link of links) link.classList.toggle('dark-mode');

            const themeButton = document.querySelector('.theme-toggle');
            if (document.body.classList.contains('dark-mode')) {
                themeButton.textContent = 'ðŸŒ™';
            } else {
                themeButton.textContent = 'ðŸŒž';
            }
        }
    </script>
</body>
</html>
